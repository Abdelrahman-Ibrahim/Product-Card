<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>



</head>

<body>

  <div class="container">
    <div class="product-card">
      <div class="product-img"></div>
      <div class="product-content">
        <span class="product-type">perfume</span>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <h2 class="product-new-price">$149.99</h2>
          <del class="product-old-price">$169.99</del>
        </div>
        <!-- <div class="add-to-cart-btn">
        </div> -->
        <button>
          
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a type="email" href="abdocsf@gmail.com">Abdelrahman Ibrahim</a>.
  </div>
</body>

</html>
